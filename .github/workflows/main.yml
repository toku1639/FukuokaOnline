name: Blog Post Automation

on:
  # schedule:
    # 日本時間で毎日午前8時0分に実行 (UTCでは23時)
    # - cron: '0 23 * * *'
  # 手動でも実行できるようにする
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python main.py
      env:
        # GitHubのSecretsに設定した値を環境変数としてスクリプトに渡す
        WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GDRIVE_API_CREDENTIALS: ${{ secrets.GDRIVE_API_CREDENTIALS }}

    - name: Commit posted_urls.txt
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # ファイルが存在する場合のみ処理を続ける
        if [ ! -f posted_urls.txt ]; then
          echo "posted_urls.txt not found, skipping commit."
          exit 0
        fi
        git add posted_urls.txt
        # 変更があった場合のみコミットとプッシュを行う
        if ! git diff --staged --quiet; then
          git commit -m "Update posted URLs"
          git push
        else
          echo "No changes to posted_urls.txt to commit."
        fi